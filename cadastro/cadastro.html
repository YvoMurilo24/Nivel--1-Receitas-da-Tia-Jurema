  <main class="conteudo">
    <main class="container-fluid">
        <h1>Efetue seu Cadastro</h1>
<div class="form-row">
    <main class="container-fluid">
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-6">
          <input type="name" class="form-control" id="inputname" required >
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="inputemail" class="col-sm-1 col-form-label">E-mail</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputemail" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="inputcep" class="col-sm-1 col-form-label">CEP</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputcep" equired>
        </div>
      </div>
      <div class="form-group row mb-3">
          <label for="inputrua" class="col-sm-1 col-form-label">Rua</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" id="inputrua" required>
          </div>
      </div>
      <div class="form-group row mb-3">
          <label for="inputn" class="col-sm-1 col-form-label">N°</label>
          <div class="col-sm-2">
              <input type="text" class="form-control" id="inputn" required>
          </div>
          <label for="inputcomplemento" class="col-sm-1 col-form-label">Complemento</label>
          <div class="col-sm-3">
              <input type="text" class="form-control" id="inputcomplemento" required>
          </div>
      </div>
      <div class="form-group row mb-3">
          <label for="inputcidade" class="col-sm-1 col-form-label">Cidade</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" id="inputcidade" required>
          </div>
          <label for="inputuf" class="col-sm-0 col-form-label">UF</label>
          <div class="col-sm-1">
              <input type="text" class="form-control" id="inputuf" required>
          </div>
          <body>
            <button type="button" class="btn btn-dark">Cadastro</button>
        </body>
      </div>
